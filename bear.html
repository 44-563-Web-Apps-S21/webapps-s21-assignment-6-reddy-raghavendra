<!DOCTYPE html>
<html>

<head>
    <title>Raghavendra builds a bear</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Raghavendra builds a bear</h2>

    <form>
        <div class="input-group mb-3 col-lg-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="cb1_hat" name="hat" value="hat" checked>
                </div>
            </div>
            <label class="form-control text-primary" for="cb1_hat">hat</label></br>
        </div>
        <div class="input-group mb-3 col-lg-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="cb1_scarf" name="scarf" value="scarf">
                </div>
            </div>
            <label class="form-control text-primary" for="cb1_scarf">scarf</label></br>
        </div>
        <div class="input-group mb-3 col-lg-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox" id="cb1_shirt" name="shirt" value="shirt">
                </div>
            </div>
            <label class="form-control text-primary" for="cb1_shirt">hat</label></br>
        </div>
        <div class="input-group mb-3 col-lg-2">
            <input class="btn btn-info" type="button" onclick="startBear()" value="Start a bear">
        </div>
    </form>
    <form>
        <div class="form-group row">
            <label for="fm2_property" class="col-sm-2 col-form-label">Enter a Property</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="fm2_property" value="color"><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="fm2_value" class="col-sm-2 col-form-label"> Enter a value</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="fm2_value"><br>
            </div>
        </div>


        <input class="btn btn-primary" type="button" id="fm2_button" onclick="updatebear()" value="Update the bear">
    </form>
    <div class="form-group col-lg-4">
        <br>
        <p class="bg-warning" id="result"></p>
    </div>


    <script>
        var my_bear = {};

        function startBear() {
            if (document.getElementById("cb1_hat").checked == true) {
                my_bear.hat = true;
            }
            if (document.getElementById("cb1_scarf").checked == true) {
                my_bear.scarf = true;
            }
            if (document.getElementById("cb1_shirt").checked == true) {
                my_bear.shirt = true;
            }
            var out = document.getElementById("result");
            var data;
            for (var key in my_bear) {
                if (my_bear.hasOwnProperty(key)) {
                    if (data == undefined) {
                        data = key + " : " + my_bear[key];
                    } else {
                        data = data + ", " + key + " : " + my_bear[key];
                    }

                }
            }
            out.innerHTML = data;
        }

        function updatebear() {
            my_bear[document.getElementById("fm2_property").value] = document.getElementById("fm2_value").value;
            var out = document.getElementById("result");
            var data;
            for (var key in my_bear) {
                if (my_bear.hasOwnProperty(key)) {
                    if (data == undefined) {
                        data = key + " : " + my_bear[key];
                    } else {
                        data = data + ", " + key + " : " + my_bear[key];
                    }

                }
            }
            out.innerHTML = data;
        }
    </script>

</body>

</html>
