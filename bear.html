<!DOCTYPE html>
<html>

<head>
    <title>Raghavendra builds a bear</title>
</head>

<body>

    <h2>Raghavendra builds a bear</h2>

    <form>
        <input type="checkbox" id="cb1_hat" name="hat" value="hat" checked>
        <label for="cb1_hat">hat</label></br>
        <input type="checkbox" id="cb1_scarf" name="scarf" value="scarf">
        <label for="cb1_scarf">scarf</label></br>
        <input type="checkbox" id="cb1_shirt" name="shirt" value="shirt">
        <label for="cb1_shirt">hat</label></br>

        <input type="button" onclick="startBear()" value="Start a bear">

    </form>


    <p id="result"></p>

    <script>
        var my_bear = {};

        function startBear() {
            if (document.getElementById("cb1_hat").checked == true) {
                my_bear.hat = true;
            }
            if (document.getElementById("cb1_scarf").checked == true) {
                my_bear.scarf = true;
            }
            if (document.getElementById("cb1_shirt").checked == true) {
                my_bear.shirt = true;
            }
            var out = document.getElementById("result");
            var data;
            for (var key in my_bear) {
                if (my_bear.hasOwnProperty(key)) {
                    if (data == undefined) {
                        data = key + " : " + my_bear[key];
                    } else {
                        data = data + ", " + key + " : " + my_bear[key];
                    }

                }
            }
            out.innerHTML = data;
        }
    </script>

</body>

</html>
