<!DOCTYPE html>
<html>

<head>
    <title>
        Computation
    </title>
</head>

<body>

    <h2>Raghavendra Reddy Computes</h2>

    <form>
        <label for="form_num1">Enter a Number</label>
        <input type="number" id="number1" name="form_name1" value=10> <br>

        <label for="form_num2">Enter a Number</label>
        <input type="number" id="number2" name="form_name2"> <br>

        <input type="button" onclick=permutations() value="Compute">
    </form>
    <p id="result"></p>
    <form>
        <input type="radio" id="rb_add" name="arithematic" value="plus" checked onclick="processRadio()">
        <label for="rb_plus"><b>+</b></label><br>

        <input type="radio" id="rb_minus" name="arithematic" value="minus" onclick="processRadio()">
        <label for="rb_minus"><b>-</b></label><br>

        <input type="radio" id="rb_times" name="arithematic" value="times" onclick="processRadio()">
        <label for="rb_times"><b>*</b></label><br>

        <input type="radio" id="rb_divide" name="arithematic" value="divide" onclick="processRadio()">
        <label for="rb_divide"><b>/</b></label>

    </form>



    <p id="operation"></p>
    <script>
        function permutations() {
            var firstNumber = document.getElementById("number1").value;
            var secondNumber = document.getElementById("number2").value;
            var product = 1;
            for (var first = firstNumber; first >= firstNumber - secondNumber + 1; first--) {
                product = product * first;
            }
            var out = document.getElementById("result");
            out.innerHTML = firstNumber + " permute " + secondNumber + " is " + product;


        }

        function processRadio() {
            var plus = document.getElementById("rb_add").checked;
            var minus = document.getElementById("rb_minus").checked;
            var times = document.getElementById("rb_times").checked;
            var divide = document.getElementById("rb_divide").checked;
            var output;
            var firstNumber = document.getElementById("number1").value;
            var secondNumber = document.getElementById("number2").value;
            if (plus == true) {
                output = parseInt(firstNumber) + parseInt(secondNumber);
            } else if (minus == true) {
                output = firstNumber - secondNumber;
            } else if (times == true) {
                output = firstNumber * secondNumber;
            } else {
                output = firstNumber / secondNumber;
            }
            var out = document.getElementById("operation");
            out.innerHTML = "Ther arithematic operation value is: " + output;



        }
    </script>

</body>

</html>
