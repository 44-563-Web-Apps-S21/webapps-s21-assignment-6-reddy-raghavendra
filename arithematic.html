<!DOCTYPE html>
<html>

<head>
    <title>
        Computation
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Raghavendra Reddy Computes</h2>

    <form>
        <div class="form-group row">

            <label for="form_num1" class="col-sm-2 col-form-label">Enter a Number</label>
            <div class="col-sm-5">
                <input class="form-control" type="number" id="number1" name="form_name1" value=10>
            </div>
        </div>
        <div class="form-group row">

            <label for="form_num2" class="col-sm-2 col-form-label">Enter a Number</label>
            <div class="col-sm-5">
                <input class="form-control" type="number" id="number2" name="form_name2">
            </div>

        </div>
        <input class="btn btn-success" type="button" onclick=permutations() value="Compute">


    </form>
    <div class="form-group col-lg-2">
        <br>
        <p class="bg-success" id="result"></p>
    </div>
    <form>
        <div class="input-group mb-3 col-lg-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" id="rb_add" name="arithematic" value="plus" checked onclick="processRadio()">
                </div>
            </div>
            <label class="form-control text-primary" for="rb_plus"><b>+</b></label><br>
        </div>
        <div class="input-group mb-3 col-lg-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" id="rb_minus" name="arithematic" value="minus" onclick="processRadio()">
                </div>
            </div>
            <label class="form-control text-danger" for="rb_minus"><b>-</b></label><br>
        </div>
        <div class="input-group mb-3 col-lg-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" id="rb_times" name="arithematic" value="times" onclick="processRadio()">
                </div>
            </div>
            <label class="form-control text-warning" for="rb_times"><b>*</b></label><br>
        </div>
        <div class="input-group mb-3 col-lg-2">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" id="rb_divide" name="arithematic" value="divide" onclick="processRadio()">
                </div>
            </div>
            <label class="form-control text-success" for="rb_divide"><b>/</b></label>
        </div>
    </form>
    <div class="form-group col-lg-3">
        <p class="bg-info" id="operation"></p>

    </div>
    <script>
        function permutations() {
            var firstNumber = document.getElementById("number1").value;
            var secondNumber = document.getElementById("number2").value;
            var product = 1;
            for (var first = firstNumber; first >= firstNumber - secondNumber + 1; first--) {
                product = product * first;
            }
            var out = document.getElementById("result");
            out.innerHTML = firstNumber + " permute " + secondNumber + " is " + product;


        }

        function processRadio() {
            var plus = document.getElementById("rb_add").checked;
            var minus = document.getElementById("rb_minus").checked;
            var times = document.getElementById("rb_times").checked;
            var divide = document.getElementById("rb_divide").checked;
            var output;
            var firstNumber = document.getElementById("number1").value;
            var secondNumber = document.getElementById("number2").value;
            if (plus == true) {
                output = parseInt(firstNumber) + parseInt(secondNumber);
            } else if (minus == true) {
                output = firstNumber - secondNumber;
            } else if (times == true) {
                output = firstNumber * secondNumber;
            } else {
                output = firstNumber / secondNumber;
            }
            var out = document.getElementById("operation");
            out.innerHTML = "The arithematic operation value is: " + output;



        }
    </script>

</body>

</html>
