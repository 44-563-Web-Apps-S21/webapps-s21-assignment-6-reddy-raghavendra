<!DOCTYPE html>
<html>

<head>
    <title>Hidden things by Raghavendra Reddy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Hidden things by Raghavendra Reddy</h2>

    <form>

        <div class="form-group row">

            <label for="Password" class="col-sm-2 col-form-label">Enter the secret word</label>
            <div class="col-sm-5">
                <input class="form-control" type="password" id="form_password" value="Secret"><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="guessWord" class="col-sm-2 col-form-label">Enter a guess</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="guessWord"><br>
            </div>
        </div>
        <div>
            <input class="btn btn-primary mb-2" type="button" id="idButton" value="Check the Guess" onclick=processGuess()>
        </div>

    </form>

    <div class="form-group col-lg-3">
        <br>
        <p class="bg-info" id="result"> </p>
    </div>

    <div>
        <img class="img-thumbnail" src="Images/Avocado.jpg" id="imageRotate" width="200" height="200" onclick=rotateImage()>
    </div>

    <script>
        var correct = 0,
            wrong = 0,
            currentImage = 0;

        function processGuess() {
            var secretWord = document.getElementById("form_password");
            var guessWord = document.getElementById("guessWord");
            if (secretWord.value == guessWord.value) {
                correct = correct + 1;
                alert("Congratulations");
            } else {
                wrong = wrong + 1;
                alert("Sorry");
            }
            var out = document.getElementById("result");
            out.innerHTML = "Wrong count:" + wrong + ",\n Correct count:" + correct;
        }

        function rotateImage() {
            var img = document.getElementById("imageRotate");
            switch (currentImage) {
                case 0:
                    img.src = "Images/Avocado.jpg";
                    currentImage = 1;
                    break;
                case 1:
                    img.src = "Images/Eucalyptus.jpg";
                    currentImage = 2;
                    break;
                case 2:
                    img.src = "Images/Radish.jpg";
                    currentImage = 0;
                    break;
            }

        }
    </script>

</body>

</html>
