<!DOCTYPE html>
<html>

<head>
    <title>Hidden things by Raghavendra Reddy</title>
</head>

<body>

    <h2>Hidden things by Raghavendra Reddy</h2>

    <form>
        <label for="Password">Enter the secret word</label>
        <input type="password" id="form_password" value="Secret"><br>

        <label for="guessWord">Enter a guess</label>
        <input type="text" id="guessWord"><br>

        <input type="button" id="idButton" value="Check the Guess" onclick=processGuess()>
    </form>


    <p id="result"> </p>
    <div class="container">
        <img src="Images/Avocado.jpg" id="imageRotate" width="200" height="200" onclick=rotateImage()>
    </div>

    <script>
        var correct = 0,
            wrong = 0,
            currentImage = 0;

        function processGuess() {
            var secretWord = document.getElementById("form_password");
            var guessWord = document.getElementById("guessWord");
            if (secretWord.value == guessWord.value) {
                correct = correct + 1;
                alert("Congratulations");
            } else {
                wrong = wrong + 1;
                alert("Sorry");
            }
            var out = document.getElementById("result");
            out.innerHTML = "Wrong count:" + wrong + ",\n Correct count:" + correct;
        }

        function rotateImage() {
            var img = document.getElementById("imageRotate");
            switch (currentImage) {
                case 0:
                    img.src = "Images/Avocado.jpg";
                    currentImage = 1;
                    break;
                case 1:
                    img.src = "Images/Eucalyptus.jpg";
                    currentImage = 2;
                    break;
                case 2:
                    img.src = "Images/Radish.jpg";
                    currentImage = 0;
                    break;
            }

        }
    </script>

</body>

</html>
